<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Soma</title>
</head>
<body>
    <script>
        let nome;
        nome=prompt("Digite o seu nome:")
        alert("O nome digitado é:"+nome);

        let numero1, numero2, soma;
        numero1=parseInt(prompt("Digite um número:"));
        numero2=parseInt(prompt("Digite outro número:"));
        soma=numero1+numero2;
        alert(typeof(soma));
        alert("A soma dos números digitados é:"+soma);
    </script>
</body>
