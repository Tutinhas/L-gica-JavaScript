<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Divisão</title>
</head>
<body>
    <script>
        let nome;
        nome=prompt("Digite o seu nome:")
        alert("O nome digitado é:"+nome);

        let numero1, numero2, Divisão;
        numero1=parseInt(prompt("Digite um número:"));
        numero2=parseInt(prompt("Digite outro número:"));
        Divisão=numero1/numero2;
        alert(typeof(Divisão));
        alert("A divisão dos números digitados é:"+Divisão);
    </script>
</body>
</html>
